<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="px-4 py-2 my-2 text-center">
    <img class="d-block mx-auto mb-4" src="/static/logo.png" alt="" width="256" height="256">
    <h1 class="display-5 fw-bold">Bulk Loagen will help you:</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">
      <ol>
        <li>Search for the device (in NetBox) you want to create a LOA on.</li>
        <li>Go to the <a href="{{ .ExampleDeviceURL }}">URL containing your device's NetBox ID</a>.</li>
        <li>Select the Rear Port to create a LOA for and specify the partner details.</li>
      </ol>
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      </div>
    </div>
  </div>

  <footer class="py-2 my-2">
    <p class="text-center text-muted">{{ .Version }}</p>
  </footer>

</body>

</html>
